
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/register.js"></script>
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="register" method="post">
        <input type="text" name="name" id="name" placeholder="Username" required>
        <input type="email" name="email" id="email" placeholder="email" required>
        <input type="tel" name="phone" id="phone" placeholder="phone" required pattern="[0-9]+" title="Please enter only numbers (0-9)">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='/login'">Log In</button>
    </form>
    <h1><span th:text="${status}"></span> </h1>
</div>

</body>
</html>
